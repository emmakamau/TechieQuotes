<hr>
<div class="add-quote-form">
    <h3 class="form-heading">Add Quote</h3>
    <form #quoteForm='ngForm' (ngSubmit)='submitQuote(quoteForm)'>
        <div class="row">
            <div class="col-2"><label for="upLoadedBy" class="form-labels">Name</label></div>
            <div class="col-10">
                <input type="text" class="form-control" id="upLoadedBy" [(ngModel)]="newQuote.uploadedBy" name="upLoadedBy" placeholder="Enter your name">
            </div>
        </div>
        <div class="row">
            <div class="col-2"><label for="author" class="form-labels">Author</label></div>
            <div class="col-10">
                <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" placeholder="Author of the quote">
            </div>
        </div>
        <div class="row">
            <div class="col-2"><label for="quote" class="form-labels">Quote</label></div>
            <div class="col-10">
                <textarea type="text" class="form-control" rows="5" id="quote" [(ngModel)]="newQuote.quote" name="quote" placeholder="Enter a quote"></textarea>
            </div>
        </div>
        <div class="row quote-tag-form">
            <div class="form-check col">
                <input class="form-check-input" type="radio" name="quote-tag" id="inspire"
                    value="Inspire & Motivate" [(ngModel)]="newQuote.tag">
                <label class="form-check-label" for="inspire" class="form-labels">Inspire & Motivate</label>
            </div>
            <div class="form-check col">
                <input class="form-check-input" type="radio" name="quote-tag" id="humor"
                    value="Humor Me" [(ngModel)]="newQuote.tag">
                <label class="form-check-label" for="humor" class="form-labels">Humor Me</label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn form-btn">Submit</button>
            <button type="" (click)="clearQuoteForm(quoteForm)" class="btn form-btn clear-form">Reload</button>
        </div>
    </form>
</div>
