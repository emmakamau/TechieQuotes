<div class="row text-center">
    <div class="col"><p class="quote-moreinfo">Uploaded by: {{quote.uploadedBy}}</p></div>
    <div class="col"><p class="quote-moreinfo">Tag: {{quote.tag}}</p></div>
</div>
<div class="text-center">
    <p class="days-old">This quote is {{quote.entryDate|dateCounter}} days old.</p>
</div>
<div class="text-center">
    <button (click)= 'quoteDelete(true)' class="btn quote-del-btn">Delete Quote</button>
</div>
